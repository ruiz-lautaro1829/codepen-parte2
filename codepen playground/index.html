<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepen</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icons/send.svg" type="image/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min/vs/loader.js"></script>

<body>
    <nav class="menu">
        <button class="btn" onclick="open_terminal()" id="terminal"><img src="./img/icons/terminal-2.svg" alt="" class="icons">

        </button>
    </nav>
    <div class="consola">
        <nav class="menu2">
          
            <img src="./img/icons/cancel.svg"  onclick="recet()" class="icon">
   <img src="./img/icons/square-x.png" onclick="closet()" class="icon">

        </div>

        <div class="tab">

    <iframe src="" frameborder="0" class="editor" srcdoc="hola desde un nuevo codepen" id="preview"></iframe>
